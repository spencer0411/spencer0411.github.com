<script>
var lastX = 0;
var lastY = 0;
var lastZ = 0;
if(window.DeviceMotionEvent){
	window.addEventListener('devicemotion',function(ev){
		var acc = ev.accelerationIncludingGravity;
		if(
			Math.abs(acc.x-lastX)>50||
			Math.abs(acc.y-lastY)>50||
			Math.abs(acc.z-lastZ)>50
		){
			alert('摇了');
		}
	},false);
}else{
	alert('此设备不支持重力感应');
}
</script>
