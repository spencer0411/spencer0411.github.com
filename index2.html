<style>
	*{margin:0;padding:0; list-style:none;}
	#ul1{width:960px;margin:0 auto;}
	#ul1 li{width:200px;height:200px;  float:left;margin:10px;background:#ccc; font-size:80px; overflow:hidden; position:relative;}
	#ul1 li span{width:100%;height:100%; background:red; opacity:.3; position:absolute;left:-200px; top:0;}
</style>
<script src="move.js"></script>
<script>
function through(obj){
	function a2d(n){
		return 	n*180/Math.PI;
	}
	//判断鼠标从哪个边移入
	function hoverDir(obj,ev){
		var x = obj.offsetLeft+obj.offsetWidth/2 - ev.clientX;
		var y = obj.offsetTop+obj.offsetHeight/2 - ev.clientY;
		return Math.round((a2d(Math.atan2(y,x))+180)/90)%4;
	}
	obj.onmouseover = function(ev){
		var oEvent = ev||event;
		var oFrom = oEvent.fromElement||oEvent.relatedTarget;
		if(obj.contains(oFrom)){
			return;
		}
		var dir = hoverDir(obj,oEvent);
		var oS = obj.children[0];
		//左边 2 右侧0 上边3  下边1
		switch(dir){
			case 0:
				oS.style.left = '200px';
				oS.style.top = 0;
			break;
			case 1:
				oS.style.top = '200px';
				oS.style.left = 0;
			break;
			case 2:
				oS.style.left = '-200px';
				oS.style.top = 0;
			break;
			case 3:
				oS.style.top = '-200px';
				oS.style.left = 0;
			break;
		}
		move(oS,{left:0,top:0});
	};
	
	obj.onmouseout = function(ev){
		var oEvent = ev||event;
		var oTo = oEvent.toElement||oEvent.relatedTarget;
		if(obj.contains(oTo)){
			return;
		}
		var dir = hoverDir(obj,oEvent);
		var oS = obj.children[0];
		//左边 2 右侧0 上边3  下边1
		switch(dir){
			case 0:
				move(oS,{left:200,top:0});
			break;
			case 1:
				move(oS,{left:0,top:200});
			break;
			case 2:
				move(oS,{left:-200,top:0});
			break;
			case 3:
				move(oS,{left:0,top:-200});
			break;
		}
	};
}

window.onload = function(){
	var oUl = document.getElementById('ul1');	
	var aLi = oUl.children;
	for(var i = 0;i<aLi.length;i++){
		through(aLi[i]);
	}
};

</script>
</head>
